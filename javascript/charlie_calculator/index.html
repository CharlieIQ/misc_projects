<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <script src="../charlie_calculator/script.js"></script>

    <h1 class="calcHeader">Charlie's Calculator</h1>
    <form id="Calculator">
        <input class="numberInputOne" placeholder="Type first number here"></input>
        <input class="numberInputTwo" placeholder="Type second number here"></input>

        <button class="addButton">+</button>
        <button class="subtractButton">-</button>
        <button class="multiplyButton">x</button>
        <button class="divideButton">รท</button>
        <p class="result-label"><span class="result">Result</span></p>

    </form>
</body>
</html>
