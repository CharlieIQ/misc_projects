<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <h1>Charlie's Calculator</h1>
    <form id="Calculator">
        <input class="numberInputOne" placeholder="Type first number here"></input>
        <input class="numberInputTwo" placeholder="Type second number here"></input>


        <button class="operators" id="add">+</button>
        <button class="operators" id="subtract">-</button>
        <button class="operators" id="multiply">x</button>
        <button class="operators" id="divide">รท</button>
        <button class="operators" id="equals" type="submit">=</button>

    </form>
</body>
</html>
