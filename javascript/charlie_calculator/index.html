<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <h1>Charlie's Calculator</h1>
    <form id="Calculator">
        <input class="numberInputOne" placeholder="Type first number here"></input>
        <input class="numberInputTwo" placeholder="Type second number here"></input>

        <button class="add">+</button>
        <button class="subtract">-</button>
        <button class="multiply">x</button>
        <button class="divide">รท</button>
        <p class="result-label"><span class="result">Result</span></p>

    </form>
</body>
</html>
